<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
</head>

<body>

<nav
        th:fragment="navbar"
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/"><img alt="car picture" src="/images/car.jpg" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-end">
            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="tree" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/admin">Admin page</a>
                    <a class="dropdown-item" href="">Profile-2</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="">Profile-3</a>
                </div>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="logged-user text-dark">
                            Welcome, <th:block sec:authentication="name"></th:block>
                        </div>
                        <form th:method="POST"
                              th:action="@{/users/logout}">
                            <input  class="btn btn-link" type="submit" value="Logout"/>
                        </form>
                    </div>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="navbar-brand" href="/users/register">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="navbar-brand" href="/users/login">Login</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>

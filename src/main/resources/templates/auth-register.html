<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">

    <!-- Registration form start-->
    <form
            th:action="@{/users/register}"
            th:method="post"
            th:object="${userRegistrationDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h2 class="text-center text-white">Register User</h2>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  th:field="*{firstName}"
                        id="firstName"
                        name="firstName"
                        type="text"
                        class="form-control"
                        placeholder="First name"/>
                <small th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"
                       class="bg-danger rounded text-white">
                    Name length must be more than 3 characters
                </small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}"
                        id="lastName"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <small th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"
                       class="bg-danger rounded text-white">
                    Name length must be more than 3 characters
                </small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}"
                       id="email"
                       name="email"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <small th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       class="bg-danger rounded text-white">
                    Email is required.
                </small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input  th:field="*{password}"
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"/>
                <small th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"
                       class="bg-danger rounded text-white">
                    Password is required.
                </small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input th:field="*{confirmPassword}"
                       id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>
                <small th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}"
                       class="bg-danger rounded text-white">
                    Password confirmation is required.
                </small>
            </div>
        </div>

        <div class="row  justify-content-center">
            <div class="col col-md-2">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-outline-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
    <!-- EO: Registration form end-->
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
